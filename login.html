<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-100">
          <div class="row h-100">
            <!-- Coluna da Imagem, visível apenas em telas médias e maiores -->
            <div class="col-md-6 ps-0 h-100 d-none d-md-block">
                <img src="img/Group 97.png" alt="Descrição da imagem" >
            </div>
            
            <!-- Coluna do Formulário -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
              <form>         
                
                <div class="d-flex align-items-center">
                  <img src="img/logo.png" alt="Descrição da imagem" class="logo" >
                  <p class="ms-3">Gestão de Atendimentos com Eficiência e Precisão</p>
              </div>
              <p>Digite seu usuário se senha para <strong>acessar</strong> sua conta </p>
              
                 <!-- Email -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3"><strong>Usuário</strong></label>
                  <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Digite o email" />
                </div>
      
                <!-- Senha-->              
              <div class="form-outline mb-3">
                  <div class="d-flex justify-content-between align-items-center">
                      <label class="form-label mb-0" for="form3Example4"><strong>Senha</strong></label>
                      <a href="#!" class="forgot-password">Esqueceu a senha?</a>
                  </div>
                  <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Digite a senha" />
              </div>
              
      
              <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" class="btn btn-primary btn-lg w-100" style="padding-left: 2.5rem; padding-right: 2.5rem;">
                      <strong>Login</strong>
                  </button>
              </div>
              
              </form>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
